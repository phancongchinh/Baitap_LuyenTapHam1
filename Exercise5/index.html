<body>
<script>
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellations = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function getString() {
        let str = prompt("Enter name of a star!");
        while (str === "") {
            str = prompt("Your star does not have any name? Try again!");
        }
        return str;
    }

    function search(str) {
        let index = -1;
        for (let i = 0; i < stars.length; i++) {
            if (str === stars[i]) {
                index = i;
            }
        }
        return index;
    }

    function showResult() {
        let str = getString();
        let index = search(str);
        let isFound = index !== -1;
        if (isFound) {
            alert(`The star ${str} belongs to the constellation ${constellations[index]}`);
        } else {
            alert("The star not found!");
        }
    }

    showResult();

</script>
</body>
</html>
